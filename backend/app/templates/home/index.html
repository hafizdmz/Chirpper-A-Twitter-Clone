    <div class="container">
        <h1>Home page</h1>
        <section id="section-form">
            <form id="form-tweet">
                <h4>Tweet Form</h4>
                <div id="tweet-alert"></div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="tweets"></textarea>
                    <label for="tweets">Tweets</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    Upload File
                </button>                
            </form>

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-modal">
                        <div id="tweet-alert"></div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="tweets-modal"></textarea>
                            <label for="tweets">Tweets</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Upload</span>
                            </div>
                            <input type="file" class="form-control" placeholder="Upload File" id="file">
                          </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>             
                    </form>
                </div>
            </div>
        </div>
